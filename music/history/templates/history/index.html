{% load static %}

<link href="https://fonts.googleapis.com/css?family=Knewave|Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'history/style.css' %}" />

{% if artist_list %}
    <ul>
    {% for artist in artist_list %}
        <li><a href="/history/{{ artist.id }}/">{{ artist.artist_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}
