{% load static %}

<link href="https://fonts.googleapis.com/css?family=Knewave|Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'history/song.css' %}" />

<h1>{{ artist.artist_name }}</h1>
<h3>Albums</h3>

{% block content %}

<ul>
    {% for album in artist.album_set.all %}
    <!-- <li>{{ album.album_name }}</li> -->
    <li><a href="/history/{{ album.id }}/">{{ album.album_name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
